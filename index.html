<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تهنئة العيد 🎉</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #333;
      text-align: center;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    footer {
      margin-top: 30px;
      color: #555;
    }

    a.privacy {
      color: #333;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🎉 تهنئتي الخاصة لك 🎉</h1>
    <div id="showGreeting"></div>

    <button onclick="window.location.href='https://taya0000.github.io/eid_greetings/'">✨ أنشئ تهنئتك الخاصة</button>

    <button id="whatsappShare">📱 مشاركة واتساب</button>
    <button id="facebookShare">📣 مشاركة فيسبوك</button>

    <footer>
      <a class="privacy" href="https://taya0000.github.io/eid_greetings/privacy.html">سياسة الخصوصية</a><br>
      حقوق الطبع والنشر © 2025 أخوكم طائع العكبري
    </footer>
  </div>

  <script>
    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get('name');
      const msg = urlParams.get('msg');

      if (name && msg) {
        const decodedName = decodeURIComponent(name);
        const decodedMsg = decodeURIComponent(msg);
        document.getElementById('showGreeting').innerHTML = `
          <h2>🎊 كل عام وأنت بخير يا <span style="color: #d63384;">${decodedName}</span> 🎊</h2>
          <p style="font-size: 18px; background: #ffe4e1; padding: 15px; border-radius: 10px;">${decodedMsg}</p>
        `;
      } else {
        document.getElementById('showGreeting').innerHTML = "<p>لم يتم تحديد اسم أو رسالة تهنئة.</p>";
      }

      // زر واتساب
      document.getElementById('whatsappShare').onclick = () => {
        const shareText = `🎉 تهنئتي لك: https://taya0000.github.io/eid_greetings/?name=${encodeURIComponent(name)}&msg=${encodeURIComponent(msg)}`;
        window.open(`https://wa.me/?text=${encodeURIComponent(shareText)}`, '_blank');
      };

      // زر فيسبوك
      document.getElementById('facebookShare').onclick = () => {
        const fbText = `🎉 تهنئتي لك: https://taya0000.github.io/eid_greetings/?name=${encodeURIComponent(name)}&msg=${encodeURIComponent(msg)}`;
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(fbText)}`, '_blank');
      };
    };
  </script>

</body>
</html>

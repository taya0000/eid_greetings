<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 تهنئة العيد 🎉</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #FFD3A5, #FD6585);
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      width: 90%;
      display: block;
    }
    .whatsapp-btn { background-color: #25D366; }
    .facebook-btn { background-color: #1877F2; }
    .short-link {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
      word-wrap: break-word;
    }
    button:hover { opacity: 0.9; }
    footer { margin-top: 30px; font-size: 14px; color: #555; }
  </style>
</head>
<body>

  <div class="container">
    <h1>🎉 أرسل تهنئة العيد 🎉</h1>
    <input type="text" id="senderName" placeholder="أدخل اسمك (صاحب الدعوة)" required>
    <textarea id="greetingMessage" placeholder="اكتب رسالة التهنئة هنا" rows="4" required></textarea>
    <button onclick="generateLink()">🔗 إنشاء رابط تهنئة</button>

    <div id="shortenedLink" class="short-link"></div>

    <button class="whatsapp-btn" id="whatsappBtn" style="display:none;" onclick="shareWhatsapp()">📱 مشاركة عبر واتساب</button>
    <button class="facebook-btn" id="facebookBtn" style="display:none;" onclick="shareFacebook()">📘 مشاركة عبر فيسبوك</button>
  </div>

  <footer>
    حقوق الطبع والنشر © 2025 أخوكم طائع العكبري
  </footer>

  <script>
    let shortUrl = "";

    function generateLink() {
      const senderName = document.getElementById("senderName").value || "صديقك العزيز";
      const greetingMessage = document.getElementById("greetingMessage").value || "كل عام وأنت بخير وسعادة!";

      const baseUrl = "https://taya0000.github.io/eid_greetings/";
      const fullUrl = `${baseUrl}?sender=${encodeURIComponent(senderName)}&message=${encodeURIComponent(greetingMessage)}`;

      shortenUrl(fullUrl);
    }

    function shortenUrl(url) {
      fetch("https://api.shrtco.de/v2/shorten?url=" + encodeURIComponent(url))
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            shortUrl = data.result.full_short_link;
            document.getElementById("shortenedLink").innerHTML = `📎 <a href="${shortUrl}" target="_blank">${shortUrl}</a>`;
            document.getElementById("whatsappBtn").style.display = "block";
            document.getElementById("facebookBtn").style.display = "block";
          } else {
            document.getElementById("shortenedLink").innerHTML = "⚠ حدث خطأ أثناء اختصار الرابط!";
          }
        })
        .catch(() => {
          document.getElementById("shortenedLink").innerHTML = "⚠ لا يمكن الوصول إلى خدمة الاختصار!";
        });
    }

    function shareWhatsapp() {
      if (shortUrl) {
        window.open(`https://wa.me/?text=${encodeURIComponent("🎉 أرسل لك تهنئة خاصة! 🎉 " + shortUrl)}`, '_blank');
      }
    }

    function shareFacebook() {
      if (shortUrl) {
        window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shortUrl)}`, '_blank');
      }
    }
  </script>

</body>
</html>
